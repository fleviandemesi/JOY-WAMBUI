<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>lesson1</title>
</head>
<body>
    <!-- heading tags -->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <!-- center tag -->
    <!-- it is used to put the text at the center -->
    <center><h1>This is heading 1</h1></center>
    <p>This is a paragraph</p>
    <center><p>Center this paragraph</p></center>
    <!-- formating tags -->
    <i><h1>This is an italicised h1</h1></i>
    <u><h2>This is underlined h2</h2></u>
    <br><p>This is a broken one</p>
    <!-- marquee  -->
    <marquee behavior="" direction="right">MPESA</marquee>
    <marquee behavior="" direction="">Welcome to our bank</marquee>
</body>
</html>
